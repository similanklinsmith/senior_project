name: ci-cd front-end

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create ENV File
        run: |
          echo "Create ENV HERE" >> .env

      - name: Build Docker image
        run: docker build . --tag ghcr.io/mai126/front-end:latest

      - name: Push Docker image to Github Container registry
        run: docker push ghcr.io/mai126/front-end:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Login ssh to remote server and deploy container
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_KEY }}
          username: ${{ secrets.SSH_USERNAME }}
          script: |
            docker ps -a
            docker rm -f frontend
            docker ghcr.io/mai126/front-end:latest
            docker images
            docker-compose up -d
            docker image prune -f
            docker ps -a
